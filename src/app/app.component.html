<div class="center">
  <h1>NgRx Example</h1>
</div>

<div class="btn-cls">
  <button type="button" class="btn btn-primary" (click)="getApiData()">
    Load Data
  </button>
</div>

<div class="data-container">
  <table class="table table-striped table-responsive-md btn-table">
    <thead>
      <tr class="table-header">
        <th>Name</th>
        <th>Version</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-row" *ngFor="let tech of this.techData; let i = index">
        <td>{{ tech.name }}</td>
        <td>{{ tech.version }}</td>
        <td>{{ tech.description }}</td>
      </tr>
    </tbody>
  </table>
  <app-valid-state></app-valid-state>
</div>
